<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #3498db; /* Update the color here */
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        .description {
            color: #888;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin-right: 10px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .facebook {
            background-color: #3b5998;
        }
        .instagram {
            background-color: #e4405f;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Social Links</h1>
      <p class="description">Welcome to my personal space! Contact me on:</p>
      <ul>
        <li><a class="facebook" href="https://www.facebook.com/profile.php?id=61554883642347"

            target="_blank">Facebook</a></li>
        <li><a class="instagram" href="https://www.instagram.com/edam__feki/" target="_blank">Instagram</a></li>
      </ul>
      <!-- Email is displayed before clicking -->
      <div class="contact-info">
        <p>Email: edamfeki@protonmail.com</p>
        <p>(Click to <a href="mailto:edamfeki@protonmail.com">email me</a>)</p>
      </div>
    </div>
    
  </body>
</html>
