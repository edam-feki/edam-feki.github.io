<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .page-container {
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            background-color: #007bff;
            border: 2px solid #007bff;
            box-shadow: 0px 2px 10px rgba(0, 123, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative; 
        }
        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%); 
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        @media (hover: hover) {
            .social-links a:hover {
                background-color: #0056b3;
                border-color: #0056b3;
                animation: shake 0.5s infinite alternate;
            }
        }
        .social-links a i {
            margin-right: 10px;
        }
        .instagram {
            background-color: #e4405f;
        }
        .email {
            background-color: #dc3545;
        }
        @keyframes shake {
            from {
                transform: translateX(-5px);
            }
            to {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>You Can Contact Me On:</h1>
            <div class="social-links">
                <a href="https://www.instagram.com/edam__feki/" class="instagram" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
                <a href="mailto:edamfeki@protonmail.com" class="email"><i class="far fa-envelope"></i>Email</a>
            </div>
        </div>
    </div>
</body>
</html>
